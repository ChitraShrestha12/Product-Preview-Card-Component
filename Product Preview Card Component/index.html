<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <section class="product-img">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
      </section>

      <section class="product-detail">
        <p>PERFUME</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p> floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-detail">
          <p>$149.99</p>
          <p class="discount">$169.99</p>
        </div>
        <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> <span style="margin-left: 6px;">Add to Cart</span></button>
      </section>
    </div>
  </body>
</html>
